{% extends 'django_sb_admin/base1.html' %}

{% load crispy_forms_tags %}
{% block body %}

      <div class="row justify-content-center">

            <div class="col-8">
              <div class="card">
                <div class="card-body">
                  <h2>Sign up</h2>
                  <form class="" method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary">Sign up</button>
                  </form>
                </div>
              </div>
          </div>
      </div>
  {% endblock %}
